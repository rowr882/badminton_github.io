   <script type="text/javascript">
        function validasiEmail(event) {
            event.preventDefault(); // Mencegah form dikirim otomatis

            let email = document.getElementById("email").value.trim();

            if (email === "") {
                alert("Email tidak boleh kosong!");
                return;
            }

            let regex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!regex.test(email)) {
                alert("Format email tidak valid!");
                return;
            }

            let yakin = confirm("Apakah kamu yakin form sudah benar?");
            if (yakin) {
                alert("Form berhasil dikirim!");
                window.location.href = "beranda.html"; // Arahkan ke index.html
            } else {
                alert("Silakan periksa kembali email kamu.");
            }
        }
    </script>
